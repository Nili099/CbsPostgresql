version: 2

sources:
  - name: raw
    database: Pagila
    schema: public

    freshness:
      warn_after:
        count: 2
        period: hour
      error_after:
        count: 3
        period: hour
    loaded_at_field: "last_update"


    tables:
      - name: category
        description: 'test category'
        columns:
          - name: category_id
            tests:
            - unique
            - not_null
          - name: name
          - name: last_update
          - name: test

      - name: actor

      - name: payment

      - name: customer

      - name: staff

      - name: rental



 